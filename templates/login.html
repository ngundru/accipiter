<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="static/css/main.css?q=1280549780" rel="stylesheet" media="screen"-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
      <header>
      <div class="container">
        <h1 class="logo">Practice Hawk</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <!--li><a href="{{ url_for('login') }}">Login</a></li-->
          </ul>
        </nav></strong>
      </div>
    </header>
  <body>
    <div class="container">
      <h3>Please login</h3>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
	  <p>Don't have an account?</p>  
          <p>Please <a href="{{ url_for('registration') }}">Click Here</a> to create one!
    </div>
  </body>
<section>  </section>
<section>  </section>
<section>  </section>
	<footer>
      <div class="container">
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">About</a></li>
            <li><a href="{{ url_for('login') }}">Contact</a></li>
          </ul>
        </nav></strong>
      </div>
   </footer>
</html>
