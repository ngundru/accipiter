<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="static/css/main.css?q=1280549780" rel="stylesheet" media="screen"-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
      <header>
      <div class="container">
        <h1 class="logo">Practice Hawk</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
  <body>
    <div class="container">
      <h3>Please Create your account</h3>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">

<br><br> Please help us better serve you by providing some information about your practice
<br><br> Contact Information

                 <br><br><input type="text" placeholder="Practice name" name="practicename" value="{{
          request.form.practicename }}">
		  
		         <br> <input type="text" placeholder="Contact Name" name="contactname" value="{{
          request.form.contactname }}">
		  
		        <br>  <input type="text" placeholder="Contact Phone" name="contactphone" value="{{
          request.form.contactphone }}">
		  
		        <br>  <input type="text" placeholder="Contact Email" name="contactemail" value="{{
          request.form.contactemail }}">
		  
		        <br>  <input type="text" placeholder="Number of doctors in the practice" name="nodoctors" value="{{
          request.form.nodoctors }}">
		  
		         <br> <input type="text" placeholder="Number of locations in the practice" name="nolocations" value="{{
          request.form.nolocations }}">
		  
		        <br>  <input type="text" placeholder="Mailing Street Address" name="MailingAddress1" value="{{
          request.form.MailingAddress1 }}">
		  
		         <br> <input type="text" placeholder="Mailing Street Address " name="MailingAddress2" value="{{
          request.form.MailingAddress2 }}">
		  
		         <br> <input type="text" placeholder="Mailing Street Address " name="MailingAddress3" value="{{
          request.form.MailingAddress3 }}">
		  
		        <br>  <input type="text" placeholder="Mailing Address City" name="MailingAddressCity" value="{{
          request.form.MailingAddressCity }}">

		        <br>  <input type="text" placeholder="Mailing Address State" name="MailingAddressState" value="{{
          request.form.MailingAddressState }}">	

		        <br>  <input type="text" placeholder="Mailing Address Zip Code" name="MailingAddressZip" value="{{
          request.form.MailingAddressZip }}">
		  
		  	<br>	  <input type="text" placeholder="Billing Street Address" name="BillingAddress1" value="{{
          request.form.BillingAddress1 }}">
		  
		        <br>  <input type="text" placeholder="Billing Street Address " name="BillingAddress2" value="{{
          request.form.BillingAddress2 }}">
		  
		        <br>  <input type="text" placeholder="Billing Street Address " name="BillingAddress3" value="{{
          request.form.BillingAddress3 }}">
		  
		        <br>  <input type="text" placeholder="Billing Address City" name="BillingAddressCity" value="{{
          request.form.BillingAddressCity }}">

		        <br>  <input type="text" placeholder="Billing Address State" name="BillingAddressState" value="{{
          request.form.BillingAddressState }}">	

		        <br>  <input type="text" placeholder="Billing Address Zip Code" name="BillingAddressZip" value="{{
          request.form.BillingAddressZip }}">

<br><br> Practice Information
<br>

		        <br>  <input type="text" placeholder="Practice Type" name="PracticeType" value="{{
          request.form.PracticeType }}">		  
		  
		        <br>  <input type="text" placeholder="Practice Age" name="PracticeAge" value="{{
          request.form.PracticeAge }}">
		  
		        <br>  <input type="text" placeholder="Number of Patients" name="nopatients" value="{{
          request.form.nopatients }}">
		  
		        <br>  <input type="text" placeholder="Estimated Yearly Supply Spend" name="EstSupplySpend" value="{{
          request.form.EstSupplySpend }}">

		        <br>  <input type="text" placeholder="Fiscal Year End Date" name="FiscalYearEnd" value="{{
          request.form.FiscalYearEnd }}">



     <br><br>   <input class="btn btn-default" type="submit" value="Create my Account!">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
<section>  </section>
<section>  </section>
<section>  </section>
	<footer>
      <div class="container">
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">About</a></li>
            <li><a href="{{ url_for('login') }}">Contact</a></li>
          </ul>
        </nav></strong>
      </div>
   </footer>    
</html>
